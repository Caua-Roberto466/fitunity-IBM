<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina de Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex; /* divide tela em barra lateral + chat */
      height: 100vh; /* ocupa toda a altura da tela */
    }

    /* -------- BARRA LATERAL -------- */
    .sidebar {
      width: 25%; /* largura da barra lateral */
      background: #f1f1f1;
      display: flex;
      flex-direction: column; /* contatos ficam empilhados */
    }

    .sidebar-header {
      padding: 15px;
      background: #ddd;
      font-weight: bold;
    }

    .contacts {
      flex: 1; /* ocupa todo espa√ßo sobrando */
      overflow-y: auto; /* rolagem s√≥ dentro da lista de contatos */
    }

    .contact {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .contact:hover {
      background: #e9e9e9;
    }

    /* -------- √ÅREA DO CHAT -------- */
    .chat {
      flex: 1; /* ocupa todo espa√ßo restante */
      display: flex;
      flex-direction: column; /* header, mensagens, footer empilhados */
    }

    .chat-header {
      padding: 15px;
      background: #0096f7;
      color: white;
      font-weight: bold;
    }

    .messages {
      flex: 1; /* ocupa espa√ßo fixo entre header e footer */
      padding: 15px;
      overflow-y: auto; /* rolagem s√≥ dentro das mensagens */
      background: #fafafa;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }

    .sent {
      background: #d1ffd6; /* verde clarinho */
      margin-left: auto; /* joga para direita */
    }

    .received {
      background: #fff;
      border: 1px solid #ddd;
      margin-right: auto; /* joga para esquerda */
    }

    .chat-footer {
      padding: 10px;
      display: flex;
      border-top: 1px solid #ccc;
      background: #f1f1f1;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chat-footer button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #0096f7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- -------- BARRA LATERAL -------- -->
  <aside class="sidebar">
    <div class="sidebar-header">Contatos</div>
    <div class="contacts">
      <div class="contact">Maria</div>
      <div class="contact">Jo√£o</div>
      <div class="contact">Ana</div>
      <div class="contact">Lucas</div>
      <div class="contact">Pedro</div>
      <div class="contact">Carla</div>
      <div class="contact">Juliana</div>
      <div class="contact">Ricardo</div>
      <div class="contact">Amanda</div>
      <div class="contact">Fernanda</div>
    </div>
  </aside>

  <!-- -------- √ÅREA DO CHAT -------- -->
  <section class="chat">
    <div class="chat-header">Conversa com Maria</div>
    <div class="messages">
      <div class="message received">Oi, tudo bem?</div>
      <div class="message sent">Oi Maria! Tudo sim e voc√™?</div>
      <div class="message received">Tamb√©m, gra√ßas a Deus! Bora marcar o treino?</div>
      <div class="message sent">Boa, pode ser amanh√£ √†s 10h?</div>
      <div class="message received">Perfeito!</div>
      <div class="message sent">Ent√£o combinado! üí™</div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Digite uma mensagem...">
      <button>Enviar</button>
    </div>
  </section>

</body>
</html>
